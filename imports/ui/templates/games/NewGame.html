<template name="NewGame">
    <div class="container">
        <h1>Create New Game</h1>
        <hr/>
        <form>
            <div class="form-group">
                <h2>Name</h2>
                <input type="game-name" class="form-control" id="game-name" aria-describedby="gameNameHelp" placeholder="Enter the name of your game room">
            </div>
            <div class="row">
                <div class="col-10">
                    <h2>Players</h2>
                    <small id="playerHelp" class="form-text text-muted">Invite your friends and family to join</small>
                </div>
                <div class="col-2">
                    <button type="button" class="btn btn-primary float-right" data-toggle="modal" data-target="#addPlayerModal">
                        Add Player
                    </button>
                </div>
            </div>
            <div class="form-group">
                <div class="list-group">
                    <div class="list-group-item list-group-item-action">
                        <label>Roman O'Dowd <span class="text-secondary"><em> - roman.odowd@metixmedical.co.uk</em></span></label>
                        <button type="button" class="btn btn-danger float-right"><i class="fas fa-trash"></i></button>
                    </div>
                    <div class="list-group-item list-group-item-action">
                        <label>Kevin Hicher <span class="text-secondary"><em> - kevin.hicher@metixmedical.co.uk</em></span></label>
                        <button type="button" class="btn btn-danger float-right"><i class="fas fa-trash"></i></button>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary float-right">Submit</button>
            </div>
        </form>
    </div>

    {{ >AddPlayer }}
</template>
