<template name="GameLobby">
    <div class="row">
        <div class="col">
            <h2 class="mb-4">Game Lobby</h2>
        </div>
    </div>

    {{#unless isLockedIn}}
    <div class="row">
        {{> TeamSelection}}
    </div>
    {{/unless}}

    <div class="row">
        {{#each player in game.players}}
            <div class="col-6">
                <div class="card">
                    <h6 class="card-header">{{player.name}} <span class="float-right {{getStatusClass player.status}}">{{player.status}}</span></h6>
                    <div class="card-body">
                        <h5 class="card-title">Drafted Teams</h5>
                        <ul class="list-group list-group-flush">
                            {{#if teams}}
                            {{#each team in teams}}
                                <li class="list-group-item d-flex align-items-center">
                                    <img src="{{team.flag}}" class="img-responsive mr-2 xs-flag" alt="">
                                    <span class="">{{team.name}} - Group {{toUpperCase team.group}}</span>
                                </li>
                            {{/each}}
                            {{/if}}
                        </ul>
                    </div>
                </div>
            </div>
        {{/each}}
        <!-- {{#if allReady}}
             <button type="submit" class="btn btn-primary float-right">Lock-In Game</button>
        {{else}}
        <h6>Waiting for players to lock-in team selections</h6>
        {{/if}} -->
    </div>
</template>
