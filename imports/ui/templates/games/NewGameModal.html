<template name="NewGameModal">
  <div id="new-games-modal" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Create new game</h3>
        </div>
        <div class="modal-body">
          <div class="panel default-panel user-panel">
            <div class="panel panel-heading">
              Add Players
            </div>
            <div class="panel panel-body">
              <ul>
                {{#each user in users}}
                  <li>{{user.username}}</li>
                {{/each}}
              </ul>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
