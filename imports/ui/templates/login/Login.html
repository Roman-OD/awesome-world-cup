<template name="Login">
  <video autoplay muted loop id="background-video">
    <source src="/video/brazil_germany.webm" type="video/webm">
  </video>

  <div id="login-panel" class="panel panel-default">
    <div id="login-heading" class="panel-heading">
      <h1>Awesome World Cup</h1>
    </div>
    <div class="panel-body">

        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" class="form-control input-md" placeholder="Enter your username">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" class="form-control input-md" placeholder="Enter your password">
        </div>

      <div class="col-xs-12">
        <div id="switch-login-form" class="row">
          <div class="col-xs-6">
            <button id="submit-login" class="btn btn-primary">Log in</button>
          </div>
          <div class="col-xs-6">
            <button id="submit-create" class="btn btn-primary">New User</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
