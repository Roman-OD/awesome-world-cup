<template name="Roulette">
  <div id="plane" class="row">
    <div class="col">
      <div class="card">
        <div class="card-header">
          Pick a team
        </div>
        <div class="card-body">
          <div class="well content">
            <div id="teamMachine" class="slotMachine">
              <div class="text-center"><img height="100px" src="/img/flags/lg/ad.png"> England</div>
              <div class="text-center"><img height="100px" src="/img/flags/lg/ad.png"> France</div>
              <div class="text-center"><img height="100px" src="/img/flags/lg/ad.png"> Mexico</div>
              <div class="text-center"><img height="100px" src="/img/flags/lg/ad.png"> Spain</div>
              <div class="text-center"><img height="100px" src="/img/flags/lg/ad.png"> Brasil</div>
              <div class="text-center"><img height="100px" src="/img/flags/lg/ad.png"> Germany</div>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <button id="shuffle" type="button" class="btn btn-primary">Shuffle</button>
          <button id="stop" type="button" class="btn btn-secondary">Stop</button>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card">
        <div class="card-header">
          Game #ID
        </div>
        <div class="card-body">
          <h5 class="card-title">Drafted Teams</h5>
          <ul class="list-group list-group-flush">
            <li class="list-group-item d-flex align-items-center">
                <img src="/img/flags/xs/ad.png" class="img-responsive mr-2 xs-flag" alt="">
                <span class="">Brasil</span>
            </li>
            <li class="list-group-item d-flex align-items-center">
                <img src="/img/flags/xs/ad.png" class="img-responsive mr-2 xs-flag" alt="">
                <span class="">France</span>
            </li>
            <li class="list-group-item d-flex align-items-center">
                <img src="/img/flags/xs/ad.png" class="img-responsive mr-2 xs-flag" alt="">
                <span class="">England</span>
            </li>
            <li class="list-group-item d-flex align-items-center">
                <img src="/img/flags/xs/ad.png" class="img-responsive mr-2 xs-flag" alt="">
                <span class="">Spain</span>
            </li>
          </ul>
        </div>
        <div class="card-footer">
          <button id="submit-teams" type="button" class="btn btn-primary">Submit teams</button>
        </div>
      </div>
    </div>
  </div>
</template>
