<template name=PlayerReady>
	<div class="panel default-panel">
		<div class="panel panel-header">
			{{getName data}}
		</div>
		<div class="panel panel-body">
			<div class="col-xs-12">
				{{data.teams.seed_1}}
			</div>
			<div class="col-xs-12">
				{{data.teams.seed_2}}
			</div>
			<div class="col-xs-12">
				{{data.teams.seed_3}}
			</div>
			<div class="col-xs-12">
				{{data.teams.seed_4}}
			</div>
		</div>
		<div class="panel panel-footer">
			{{getLockedIn data}}
		</div>
	</div>
</template>
